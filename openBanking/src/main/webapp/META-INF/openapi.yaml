          - ProprietaryRejection
          - Suspended
          - Unmatched
          type: string
        StatusReasonDescription:
          description: Reason provided for the status of a transfer.
          maxLength: 256
          minLength: 1
          type: string
      required:
      - Status
      type: object
    OBWritePaymentDetailsResponse1_Data_PaymentStatus:
      description: Payment status details.
      properties:
        PaymentTransactionId:
          description: Unique identifier for the transaction within an servicing institution.
            This identifier is both unique and immutable.
          maxLength: 210
          minLength: 1
          type: string
        Status:
          description: "Status of a transfe, as assigned by the transaction administrator."
          enum:
          - Accepted
          - AcceptedCancellationRequest
          - AcceptedCreditSettlementCompleted
          - AcceptedCustomerProfile
          - AcceptedFundsChecked
          - AcceptedSettlementCompleted
          - AcceptedSettlementInProcess
          - AcceptedTechnicalValidation
          - AcceptedWithChange
          - AcceptedWithoutPosting
          - Cancelled
          - NoCancellationProcess
          - PartiallyAcceptedCancellationRequest
          - PartiallyAcceptedTechnicalCorrect
          - PaymentCancelled
          - Pending
          - PendingCancellationRequest
          - Received
          - Rejected
          - RejectedCancellationRequest
          type: string
        StatusUpdateDateTime:
          description: "Date and time at which the status was assigned to the transfer.All\
            \ dates in the JSON payloads are represented in ISO 8601 date-time format.\
            \ \nAll date-time fields in responses must include the timezone. An example\
            \ is below:\n2017-04-05T10:43:07+00:00"
          format: date-time
          type: string
        StatusDetail:
          $ref: '#/components/schemas/OBWritePaymentDetailsResponse1_Data_StatusDetail'
