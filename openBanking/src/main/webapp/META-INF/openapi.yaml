    OBWriteFundsConfirmationResponse1_Data_FundsAvailableResult:
      description: Result of a funds availability check.
      example:
        FundsAvailableDateTime: 2000-01-23T04:56:07.000+00:00
        FundsAvailable: true
      properties:
        FundsAvailableDateTime:
          description: "Date and time at which the funds availability check was generated.All\
            \ dates in the JSON payloads are represented in ISO 8601 date-time format.\
            \ \nAll date-time fields in responses must include the timezone. An example\
            \ is below:\n2017-04-05T10:43:07+00:00"
          format: date-time
          type: string
        FundsAvailable:
          description: Flag to indicate the availability of funds given the Amount
            in the consent request.
          type: boolean
      required:
      - FundsAvailable
      - FundsAvailableDateTime
      type: object
    OBWriteFundsConfirmationResponse1_Data:
      example:
        SupplementaryData:
          key: "{}"
        FundsAvailableResult:
          FundsAvailableDateTime: 2000-01-23T04:56:07.000+00:00
          FundsAvailable: true
      properties:
        FundsAvailableResult:
          $ref: '#/components/schemas/OBWriteFundsConfirmationResponse1_Data_FundsAvailableResult'
        SupplementaryData:
          additionalProperties: true
          description: Additional information that can not be captured in the structured
            fields and/or any other specific block.
          properties: {}
          type: object
      type: object
    OBWriteInternational3_Data_Initiation_ExchangeRateInformation:
      description: Provides details on the currency exchange rate and contract.
      properties:
        UnitCurrency:
          description: "Currency in which the rate of exchange is expressed in a currency\
            \ exchange. In the example 1GBP = xxxCUR, the unit currency is GBP."
          pattern: "^[A-Z]{3,3}$"
          type: string
        ExchangeRate:
          description: The factor used for conversion of an amount from one currency
            to another. This reflects the price at which one currency was bought with
            another currency.
          type: number
        RateType:
          description: Specifies the type used to complete the currency exchange.
          enum:
          - Actual
          - Agreed
          - Indicative
          type: string
        ContractIdentification:
          description: Unique and unambiguous reference to the foreign exchange contract
            agreed between the initiating party/creditor and the debtor agent.
          maxLength: 256
          minLength: 1
          type: string
      required:
      - RateType
      - UnitCurrency
      type: object
    OBWriteInternational3_Data_Initiation_Creditor:
      description: Party to which an amount of money is due.
      properties:
        Name:
          description: Name by which a party is known and which is usually used to
            identify that party.
          maxLength: 140
          minLength: 1
          type: string
        PostalAddress:
          $ref: '#/components/schemas/OBPostalAddress6'
      type: object
    OBWriteInternational3_Data_Initiation_CreditorAgent:
      description: Financial institution servicing an account for the creditor.
      properties:
        SchemeName:
          $ref: '#/components/schemas/OBExternalFinancialInstitutionIdentification4Code'
        Identification:
          description: Unique and unambiguous identification of a financial institution
            or a branch of a financial institution.
          maxLength: 35
          minLength: 1
          type: string
        Name:
          description: Name by which an agent is known and which is usually used to
            identify that agent.
          maxLength: 140
          minLength: 1
          type: string
        PostalAddress:
          $ref: '#/components/schemas/OBPostalAddress6'
      type: object
    OBWriteInternational3_Data_Initiation:
      description: The Initiation payload is sent by the initiating party to the ASPSP.
        It is used to request movement of funds from the debtor account to a creditor
        for a single international payment.
      properties:
        InstructionIdentification:
          description: |-
            Unique identification as assigned by an instructing party for an instructed party to unambiguously identify the instruction.
            Usage: the  instruction identification is a point to point reference that can be used between the instructing party and the instructed party to refer to the individual instruction. It can be included in several messages related to the instruction.
          maxLength: 35
          minLength: 1
          type: string
        EndToEndIdentification:
          description: |-
            Unique identification assigned by the initiating party to unambiguously identify the transaction. This identification is passed on, unchanged, throughout the entire end-to-end chain.
            Usage: The end-to-end identification can be used for reconciliation or to link tasks relating to the transaction. It can be included in several messages related to the transaction.
            OB: The Faster Payments Scheme can only access 31 characters for the EndToEndIdentification field.
          maxLength: 35
          minLength: 1
          type: string
        LocalInstrument:
          $ref: '#/components/schemas/OBExternalLocalInstrument1Code'
        InstructionPriority:
          description: Indicator of the urgency or order of importance that the instructing
            party would like the instructed party to apply to the processing of the
            instruction.
          enum:
          - Normal
          - Urgent
          type: string
        Purpose:
          description: |-
            Specifies the external purpose code in the format of character string with a maximum length of 4 characters.
            The list of valid codes is an external code list published separately.
            External code sets can be downloaded from www.iso20022.org.
          maxLength: 4
          minLength: 1
          type: string
        ExtendedPurpose:
          description: "Specifies the purpose of an international payment, when there\
            \ is no corresponding 4 character code available in the ISO20022 list\
            \ of Purpose Codes."
          maxLength: 140
          minLength: 1
          type: string
        ChargeBearer:
          $ref: '#/components/schemas/OBChargeBearerType1Code'
        CurrencyOfTransfer:
          description: "Specifies the currency of the to be transferred amount, which\
            \ is different from the currency of the debtor's account."
          pattern: "^[A-Z]{3,3}$"
          type: string
        DestinationCountryCode:
          description: "Country in which Credit Account is domiciled. Code to identify\
            \ a country, a dependency, or another area of particular geopolitical\
            \ interest, on the basis of country names obtained from the United Nations\
            \ (ISO 3166, Alpha-2 code)."
          pattern: "[A-Z]{2,2}"
          type: string
        InstructedAmount:
          $ref: '#/components/schemas/OBWriteDomestic2_Data_Initiation_InstructedAmount'
        ExchangeRateInformation:
          $ref: '#/components/schemas/OBWriteInternational3_Data_Initiation_ExchangeRateInformation'
        DebtorAccount:
          $ref: '#/components/schemas/OBWriteDomestic2_Data_Initiation_DebtorAccount'
        Creditor:
          $ref: '#/components/schemas/OBWriteInternational3_Data_Initiation_Creditor'
        CreditorAgent:
          $ref: '#/components/schemas/OBWriteInternational3_Data_Initiation_CreditorAgent'
        CreditorAccount:
          $ref: '#/components/schemas/OBWriteDomestic2_Data_Initiation_CreditorAccount'
        RemittanceInformation:
          $ref: '#/components/schemas/OBWriteDomestic2_Data_Initiation_RemittanceInformation'
        SupplementaryData:
          additionalProperties: true
          description: Additional information that can not be captured in the structured
            fields and/or any other specific block.
          properties: {}
          type: object
      required:
      - CreditorAccount
      - CurrencyOfTransfer
      - EndToEndIdentification
      - InstructedAmount
      - InstructionIdentification
      type: object
    OBWriteInternational3_Data:
      properties:
        ConsentId:
          description: "OB: Unique identification as assigned by the ASPSP to uniquely\
            \ identify the consent resource."
          maxLength: 128
          minLength: 1
          type: string
        Initiation:
          $ref: '#/components/schemas/OBWriteInternational3_Data_Initiation'
      required:
      - ConsentId
      - Initiation
      type: object
    OBWritePaymentDetailsResponse1_Data_StatusDetail:
